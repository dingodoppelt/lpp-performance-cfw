name: Build Sysex

on:
  push:
    tags:
      - "build_*"
      - "r_*"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Dependencies
      run: sudo apt install gcc-arm-none-eabi
    - name: make
      run: make
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3.1.3
      with:
        name: cfw.syx
        path: ./build/cfw.syx
        if-no-files-found: warn
